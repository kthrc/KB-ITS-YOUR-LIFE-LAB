<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>condition_else</title>
    <script>
      // Date 객체
      let date = new Date();

      let hour = date.getHours();

      if (hour < 12) {
        alert("오전입니다.");
      } else {
        alert("오후입니다.");
      }
    </script>
  </head>
  <body></body>
</html>
