<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event_tradition</title>
    <script>
      window.onload = function () {
        let btn = document.getElementById("button");

        btn.onclick = function () {
          alert("click");
        };
      };
    </script>
  </head>
  <body>
    <button id="button">버튼</button>
  </body>
</html>
