<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>control_attribute</title>
    <script>
      window.onload = function () {
        let img = document.getElementById("image");

        img.src = "https://picsum.photos/300/200";
        img.width = 300;
        img.height = 200;
      };
    </script>
  </head>
  <body>
    <img id="image" />
  </body>
</html>
