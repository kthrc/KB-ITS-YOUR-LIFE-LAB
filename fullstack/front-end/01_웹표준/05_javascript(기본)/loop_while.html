<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_while</title>
    <script>
      let arr = [10, 20, 30, 40, 50];
      console.log(arr.length);

      let i = 0;
      while (i < arr.length) {
        alert(arr[i]);
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
