<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector_id</title>
    <style>
      #header {
        width: 100%;
        margin: 0 auto;
        background: red;
      }
      #wrap {
        width: 100%;
        margin: 0 auto;
      }
      #aside {
        width: 20%;
        float: left;
        background: blue;
      }

      #content {
        width: 80%;
        float: left;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header 태그</h1>
    </div>
    <div id="wrap">
      <div id="aside">
        <h1>#aside 태그</h1>
      </div>
      <div id="content">
        <h1>#content 태그</h1>
      </div>
    </div>
  </body>
</html>
